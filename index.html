
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StyleInCar | Premium Car Styling & Detailing Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #f48225;
        --dark: #0a0a0a;
        --dark-card: #151515;
      }
      body {
        background-color: var(--dark);
        color: #ffffff;
        font-family: 'Montserrat', sans-serif;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      .font-display {
        font-family: 'Syncopate', sans-serif;
      }
      .bg-primary { background-color: var(--primary); }
      .text-primary { color: var(--primary); }
      
      /* Animation for the ticker bar */
      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .ticker-wrap {
        display: flex;
        overflow: hidden;
        white-space: nowrap;
      }
      .ticker-content {
        display: flex;
        animation: ticker 20s linear infinite;
      }
      
      /* Specific button style from screenshot */
      .btn-plus {
        display: flex;
        align-items: center;
        background-color: var(--primary);
        color: white;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-size: 13px;
        transition: all 0.3s;
      }
      .btn-plus-icon {
        background-color: rgba(0,0,0,0.2);
        padding: 12px 15px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-plus-text {
        padding: 0 25px;
      }
      .btn-plus:hover {
        filter: brightness(1.1);
      }

      /* Hover effects for brand cards */
      .brand-card:hover .brand-image { transform: scale(1.05); }
      .brand-card:hover .brand-logo-circle { background-color: white; }

      /* Animation for the hero elements */
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.8s ease forwards; }

      /* SplashScreen Animations */
      @keyframes logoEntry {
        0% { opacity: 0; transform: scale(0.95) translateY(10px); }
        100% { opacity: 1; transform: scale(1.05) translateY(0); }
      }
      .animate-logo-entry {
        animation: logoEntry 1.8s ease-out forwards;
      }

      @keyframes loadingBar {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-loading-bar {
        animation: loadingBar 2s ease-in-out infinite;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
    </style>
